labels:
  - bug

body:
- type: markdown
  attributes:
    value: |
      > [!IMPORTANT]
      > - Only the [**latest versions**](https://brokensrc.dev/get/) of the projects are **supported**<sup>*1</sup>
      > - **Consider** getting in touch on [**Discord or Telegram**](https://brokensrc.dev/about/contact/) first!
      <sub><i>*1: I can still help you, but please try latest first!</i></sub>

- type: markdown
  attributes:
    value: <div align="center"><h2>ðŸ“¦ Basic Information ðŸ“¦</h2></div>

- type: dropdown
  id: operating-system
  attributes:
    label: ðŸ”˜ Operating system
    description: |
      - Where are you experiencing the problem?
    options:
      - Windows 11
      - Windows 10
      - macOS (Apple Silicon)
      - macOS (Intel)
      - Linux (Ubuntu-like)
      - Linux (Fedora-like)
      - Linux (Arch-like)
      - Linux (Specify)
      - BSD (Specify)
      - N/A
    multiple: true
    default: 0
  validations:
    required: true

- type: dropdown
  id: runtime
  attributes:
    label: ðŸ”˜ Runtime enviroment
    description: |
      - Where are you running the projects from?
    options:
      - PyApp Executables (experimental)
      - PyPI Wheels (pip, poetry, pdm, rye, uv, etc)
      - Source Code (Install scripts or manual)
      - Docker containers (Docker, Podman, etc)
      - Cloud services (AWS, GCP, Azure, etc)
      - N/A
    multiple: true
    default: 0
  validations:
    required: true

- type: input
  id: project-version
  attributes:
    label: ðŸ”˜ Project version
    description: |
      - **You can find the version** in the executable name or by running `project --version`
      - **Examples are**: 0.9.0, latest, 0.8.0.dev0, stable, pre-release, etc.
  validations:
    required: false

- type: dropdown
  id: python-version
  attributes:
    label: ðŸ”˜ Python version
    description: |
      - **If running from Source Code**: Keep (Auto-managed) or find in `.python-version` file
      - **If running from PyPI Wheels**: Check the Python version with `python --version`
      - **If running from Executables**: Keep the default (Auto-managed) option
    options:
      - Auto-managed
      - Python 3.9
      - Python 3.10
      - Python 3.11
      - Python 3.12
      - Python 3.13
      - Python 3.14
      - N/A
    default: 0
  validations:
    required: true

- type: dropdown
  id: gpu-vendor
  attributes:
    label: ðŸ”˜ GPU Vendor
    description: |
      - **Select all that apply**; Feel free to leave it blank if the issue/project isn't GPU related
      - **Hybrid systems:** See in logs the GPU being used, switch on your OS if wrong one
    options:
      - N/A
      - Apple Silicon
      - NVIDIA Desktop
      - NVIDIA Laptop
      - AMD Desktop
      - AMD Laptop
      - Intel Desktop
      - Intel Laptop
    multiple: true
    default: 0
  validations:
    required: false

- type: input
  id: gpu-model
  attributes:
    label: ðŸ”˜ GPU Model
    description: |
      - **If applicable**, provide the model of the GPU(s) you're using
      - **Examples are**: RTX 3090, RX 6800 XT, Arc B580, Iris Xe, etc.
  validations:
    required: false

- type: markdown
  attributes:
    value: <div align="center"><h2>ðŸ”¥ Ticket details ðŸ”¥</h2></div>

- type: textarea
  id: description
  attributes:
    label: ðŸ”˜ Description
    description: |
      - âœ… Report what (and how) a certain code or feature is failing, should be enough to get started
      - âœ… Any guess on what went wrong? You can provide a solution, workaround or the idea of one
      - **Tip:** You can provide a Python script, commands, links, steps to reproduce the issue
      - **Tip:** You can <kbd>CTRL+V</kbd> screenshots, videos, to help explain the issue
  validations:
    required: true

- type: textarea
  id: traceback
  attributes:
    label: ðŸ”˜ Traceback
    description: |
      - **If relevant**, paste the full traceback, error message, or log file here
      - **Tip:** You can use [**GitHub Gists**](https://gist.github.com/) to share multiple files
    render: shell
  validations:
    required: false

