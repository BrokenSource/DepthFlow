[project]
name        = "depthflow"
description = "ðŸŒŠ Images to 3D Parallax effect video"
authors     = [{name="Tremeschin"}]
version     = "0.10.0"
readme      = "readme.md"
license     = "AGPL-3.0"
requires-python = ">=3.10"
dependencies = [
    "diskcache",
    "gradio~=6.0",
    "platformdirs",
    "pydantic",
    "shaderflow",
    "torch",
    "torchvision",
    "transformers",
    "typer",
    "xxhash",
]

[project.scripts]
depthflow = "depthflow.__main__:main"
depth     = "depthflow.__main__:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel.force-include]
"examples" = "depthflow/resources/examples"

# Lightweight universal pytorch

[tool.uv.sources]
torch       = [{index="pytorch-cpu"}]
torchvision = [{index="pytorch-cpu"}]

[[tool.uv.index]]
name = "pytorch-cpu"
url  = "https://download.pytorch.org/whl/cpu"
explicit = true
